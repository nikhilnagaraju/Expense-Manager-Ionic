<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Expense Manager
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding >
  <!--Managing expense in a hassle free way.-->

  <!--<p>-->
    <!--If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.-->
  <!--</p>-->

  <div cards>

    <div class="grid-full">
      <ion-row>

        <!--TODO show sum of all expenses-->
        <ion-col>
          <ion-card>
                <h1 > ₹ 1200</h1>
            <p>Total Expense</p>
          </ion-card>
        </ion-col>

        <!--button to add new Expense to firestore-->
        <ion-col >
          <ion-fab middle center (click)="onClickNewExpense()">
            <button ion-fab ><ion-icon name="add"></ion-icon></button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </div>

  </div>


  <!--get initialized expenseList Observable and populate the list-->
  <ion-card class="lesspadding" item-left *ngFor="let expense of expenseList | async" (click)="showexpense(expense)">

    <ion-item>
      <span item-start>{{ expense.title }}  </span>
      <button ion-button outline item-end> ₹ {{ expense.amount }} </button>
    </ion-item>

  </ion-card>


</ion-content>
